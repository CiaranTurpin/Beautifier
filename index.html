<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciaran's HTML Beautifier</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="author" content="Ciaran Turpin">
    <meta name="description" content="A simple HTML beautifier">
    <meta name="keywords" content="HTML, Beautifier, Code, Formatting">
    <link rel="canonical" href="https://ciaranturpin.github.io/Beautifier/">
    <meta name='title' property="og:title" content="Ciaran's HTML Beautifier">
    <meta name='type' property="og:type" content="website">
</head>

<body>
    <header>
        <h1>Ciaran's HTML Beautifier</h1>
        <nav>
            <ul>
                <li><a href="index.html">HTML Beautifier</a></li>
                <li><a href="css.html">CSS Beautifier</a></li>
                <li><a href="javascript.html">JS Beautifier</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Input HTML Code</h2>
            <textarea id="html-input" placeholder="Enter your HTML code here..."></textarea>
            <button onclick="beautifyHTML()">Beautify HTML</button>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 | Ciaran Turpin</p>
    </footer>

    <script src="https://kit.fontawesome.com/52469dce25.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.1/beautify-html.js"></script>
    <script>
        function beautifyHTML() {
            const input = document.getElementById("html-input");
            const beautifiedHTML = html_beautify(input.value);
            input.value = beautifiedHTML;
        }

        function copyToClipboard() {
            const textArea = document.getElementById('html-input');
            textArea.select();
            textArea.setSelectionRange(0, 99999);

            document.execCommand('copy');

            alert('Copied to clipboard!');
        }
    </script>
</body>

</html>
