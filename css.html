<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciaran's CSS Beautifier</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="author" content="Ciaran Turpin">
    <meta name="description" content="A simple CSS beautifier">
    <meta name="keywords" content="CSS, Beautifier, Code, Formatting">
    <link rel="canonical" href="https://ciaranturpin.github.io/Beautifier/css.html">
    <meta name='title' property="og:title" content="Ciaran's CSS Beautifier">
    <meta name='type' property="og:type" content="website">
</head>
<body>
    <header>
        <h1>Ciaran's CSS Beautifier</h1>
        <nav>
            <ul>
                <li><a href="index.html">HTML Beautifier</a></li>
                <li><a href="css.html">CSS Beautifier</a></li>
                <li><a href="javascript.html">JS Beautifier</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Input CSS Code</h2>
            <textarea id="css-input" placeholder="Enter your CSS code here..."></textarea>
            <button onclick="beautifyCSS()">Beautify CSS</button>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 | Ciaran Turpin</p>
    </footer>

    <script src="https://kit.fontawesome.com/52469dce25.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.1/beautify-css.js"></script>
    <script>
        function beautifyCSS() {
            const input = document.getElementById("css-input");
            const beautifiedCSS = css_beautify(input.value);
            input.value = beautifiedCSS;
        }

        function copyToClipboard() {
            const textArea = document.getElementById('css-input');
            textArea.select();
            textArea.setSelectionRange(0, 99999);

            document.execCommand('copy');
        }
    </script>
</body>
</html>
